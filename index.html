<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka Teki Silang By Arkan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-container">
        <h1>Teka Teki Silang UTS</h1>
        <h2>Muhammad Arkan Raihan</h2>
        <h3>1227050085</h3>
    </div>
    <div class="game-container">
        <div class="crossword"></div>
        <div class="questions">
            <h2>Question</h2>
            <h3>Mendatar:</h3>
            <ul id="across-questions"></ul>
            <h3>Menurun:</h3>
            <ul id="down-questions"></ul>
        </div>
    </div>
    <p id="score">Score: 0</p>
    <button onclick="checkAnswers()">Periksa Jawaban</button>

    <div id="answer-card" class="answer-card hidden">
        <h3>Kunci Jawaban</h3>
        <div id="answers"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
